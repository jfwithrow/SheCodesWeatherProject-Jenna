<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Jenna's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-2">
              <img
                src="images/world_connection_.png"
                alt=""
                class="corner-icon"
              />
            </div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for location"
                class="form-control"
                autofocus="on"
                id="search-text-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <div class="section">
          <h1>Toronto</h1>
          <ul class="today-info">
            <li class="current" id="moment">Thursday</li>
            <li id="right-now">Risk of a Thunderstorm</li>
          </ul>
        </div>
        <div class="row-container">
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Storm icon"
                  class="today-icon float-left"
                  id="icon"
                />
                <div class="float-left">
                  <span class="today-temp" id="temperature"></span>
                  <span class="units"
                    ><a href="#" class="seeCelcius active" id="changec"> °C</a>
                    |
                    <a href="#" class="seeFarenheight" id="changef">
                      °F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="specific-info">
                <li>Humidity:<span id="humidity"> 74</span>%</li>
                <li>Wind:<span id="wind">23</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="sixday-forcast row" id="forecast"></div>
      </div>
      <small class="signature">
        <h3>
          <a
            href="https://github.com/jfwithrow/JJ-Weatherapp-Part-1"
            target="_blank"
            >Open-source code</a
          >
          <span class="myname">by Jenna Withrow</span>
        </h3>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
